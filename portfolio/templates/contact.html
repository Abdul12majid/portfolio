{% extends "base.html" %}

{% block title %}
Contact Majid
{% endblock %}

{% block message %}

{{ message }}

{% endblock %}


{% block content %}

<div class="section contact" id="contact">
        
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="contact-form-card">
                        <h4 class="contact-title">Send a message</h4>
                        <form action="{% url 'contact-me' %}" method="POST" validate>
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.as_p }}
                            </div>
                            <div class="form-group ">
                                <button type="submit" class="form-control btn btn-primary" >Send</button>
                            </div>
                        </form>
                    </div>
                </div>


                <div class="col-lg-4">
                    <div class="contact-info-card">
                        <h4 class="contact-title">Get in touch</h4>
                        <div class="row mb-2">
                            <div class="col-1 pt-1 mr-1">
                                <i class="ti-mobile icon-md"></i>
                            </div>
                            <div class="col-10 ">
                                <h6 class="d-inline">Phone : <br> <span class="text-muted">+ (234) 9049714771</span></h6>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div class="col-1 pt-1 mr-1">
                                <i class="ti-envelope icon-md"></i>
                            </div>
                            <div class="col-10">
                                <h6 class="d-inline">Email :<br> <span class="text-muted">yisaabdulmajid@gmail.com</span></h6>
                            </div>
                        </div>
                        <ul class="social-icons pt-4">
                            <li class="social-item"><a class="social-link text-dark" href="#"><i class="ti-facebook" aria-hidden="true"></i></a></li>
                            <li class="social-item"><a class="social-link text-dark" href="#"><i class="ti-twitter" aria-hidden="true"></i></a></li>
                            <li class="social-item"><a class="social-link text-dark" href="https://github.com/Abdul12majid?tab=repositories"><i class="ti-github" aria-hidden="true"></i></a></li>
                            
                        </ul> 
                    </div>
                </div>
            </div>

        </div>
    </div>

    {% endblock %}}
